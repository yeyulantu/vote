		<!-- 导航 -->

		<!-- 内容 -->
		<div class="container" id="activity-form">
			<div class="row">
				<form id="create-vote-set-form" action="" method="post">
					<div class="form-group">
						<div class="col-xs-12">
							<span class="title">模板</span>
						</div>
						<div class="col-xs-12">
							<div class="img-list">
								<notempty name="cfg.tpl">
								<img class="img-item <php>if(substr($cfg['tpl'],-5)=='1.jpg'){echo 'active';}</php>" src="{$Think.const.WEB_STYLE}/home/images/1.jpg" alt=""/>
								<img class="img-item <php>if(substr($cfg['tpl'],-5)=='2.jpg'){echo 'active';}</php>" src="{$Think.const.WEB_STYLE}/home/images/2.jpg" alt=""/>
								<img class="img-item <php>if(substr($cfg['tpl'],-5)=='3.jpg'){echo 'active';}</php>" src="{$Think.const.WEB_STYLE}/home/images/3.jpg" alt=""/>
								<else/>
								<img class="img-item active" src="{$Think.const.WEB_STYLE}/home/images/1.jpg" alt=""/>
								<img class="img-item" src="{$Think.const.WEB_STYLE}/home/images/2.jpg" alt=""/>
								<img class="img-item" src="{$Think.const.WEB_STYLE}/home/images/3.jpg" alt=""/>
								</notempty>
							</div>
							<notempty name="cfg.tpl">
							<input type="text" id="tpl" name="tpl" value="{$cfg.tpl}" style="display:none;"/>
							<else/>
							<input type="text" id="tpl" name="tpl" value="{$Think.const.WEB_STYLE}/home/images/1.jpg" style="display:none;"/>
							</notempty>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<span class="title">投票次数限制</span>
						</div>
						<div class="col-xs-12">
							<input type="text" id="vote-count" class="form-control" name="votecount" value="{$cfg.votecount}" placeholder="请输入投票次数限制"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<span class="title">安全等级选择<font color="red">（推荐等级4）</font></span>
						</div>
						<div class="col-xs-12">
							<select class="form-control" name="safe">
								<option value="1" <eq name="cfg.safe" value="1">selected</eq>>等级一</option>
								<option value="2" <eq name="cfg.safe" value="2">selected</eq>>等级二</option>
								<option value="3" <eq name="cfg.safe" value="3">selected</eq>>等级三</option>
								<option value="4" <eq name="cfg.safe" value="4">selected</eq>>等级四</option>
								<option value="5" <eq name="cfg.safe" value="5">selected</eq>>等级五（最高）</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input type="checkbox" id="watch" name="watch" value="0" disabled/>
							<label class="title" style="position:relative;top:8px;" for="watch">关注后投票</label>
						</div>
						<div class="col-xs-12" id="contact-worker">
							<span class="text-warning" style="color:#c00;">请联系工作人员微信号</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input type="submit" id="btn-submit-form-activity-set1" class="btn btn-blue btn-block" value="下一步"/>
						</div>
					</div>
				</form>
			</div>
		</div>
