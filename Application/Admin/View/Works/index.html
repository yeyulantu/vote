<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>投票点赞系统-作品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{$Think.const.WEB_STYLE}/admin/css/font.css">
    <link rel="stylesheet" href="{$Think.const.WEB_STYLE}/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{$Think.const.WEB_STYLE}/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{$Think.const.WEB_STYLE}/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="{:U('index/index','','',true)}">首页</a>
        <a href="javascript:;">作品管理</a>
        <a>
          <cite>作品列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
			<input class="layui-input" placeholder="开始日" name="start" id="start" value="{$Think.get.start}">
			<input class="layui-input" placeholder="截止日" name="end" id="end" value="{$Think.get.end}">
			<input type="text" name="title"  placeholder="请输入作品标题" autocomplete="off" class="layui-input" value="{$Think.get.title}">
			<button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>作品标题</th>
            <th>单位/科室</th>
            <th>电话</th>
            <th>地址</th>
            <th>票数</th>
            <th>添加时间</th>
            <th >操作</th>
            </tr>
        </thead>
        <tbody>
			<notempty name="works">
			<foreach name="works" item="wk">
			<tr>
				<td>
				  <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$wk.id}'><i class="layui-icon">&#xe605;</i></div>
				</td>
				<td>{$wk.id}</td>
				<td>{$wk.title}</td>
				<td>{$wk.company}</td>
				<td>{$wk.telephone}</td>
				<td>{$wk.province}{$wk.city}{$wk.district}</td>
				<td>{$wk.likes}</td>
				<td>{$wk.time|date="Y-m-d H:i",###}</td>
				<td class="td-manage">
					<a title="编辑"  onclick="x_admin_show('编辑','{:U('works/edit',array('aid'=>$wk['aid'],'wid'=>$wk['id']),'',true)}',600,400)" href="javascript:;">
						<i class="layui-icon">&#xe642;</i>
					</a>
					<a title="删除" onclick="member_del(this,{$wk['id']})" href="javascript:;">
						<i class="layui-icon">&#xe640;</i>
					</a>
				</td>
			</tr>
			</foreach>
			<else/>
			
			</notempty>
        </tbody>
      </table>
      <div class="page">
        <div>
          {$page}
        </div>
      </div>

    </div>
    <script>
		layui.use('laydate', function(){
			var laydate = layui.laydate;
        
			//执行一个laydate实例
			laydate.render({
			elem: '#start' //指定元素
			});

			//执行一个laydate实例
			laydate.render({
			elem: '#end' //指定元素
			});
		});

		/*作品-删除*/
		function member_del(obj,id){
			layer.confirm('确认要删除吗？',function(index){
				//发异步删除数据
				$.ajax({
					url:"{:U('works/del')}",
					type:"post",
					dataType:"json",
					data:{wid:id},
					success:function(res){
						if(res.status==1){
							$(obj).parents("tr").remove();
						}
						layer.msg(res.msg,{icon:1,time:1000});
					}
				});
				
			});
		}
		
		function delAll (argument) {

			var data = tableCheck.getData();
  
			layer.confirm('确认要删除吗？'+data,function(index){
				//捉到所有被选中的，发异步进行删除
				$.ajax({
					url:"{:U('works/del')}",
					type:"post",
					dataType:"json",
					data:{wid:data},
					success:function(res){
						if(res.status==1){
							$(".layui-form-checked").not('.header').parents('tr').remove();
						}
						layer.msg(res.msg,{icon:1,time:1000});
					}
				});
				
			});
		}
    </script>
    <script>var _hmt = _hmt || []; (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
